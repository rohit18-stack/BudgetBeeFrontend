<div class="navbar" >
    <h2 style="color:whitesmoke; font-style: italic;">
        Budget Bee
    </h2>
</div>

<div class="login-container"><!--This is for the login-->
    <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="login()">
        <h2 style="font-style: italic;">Login</h2>
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
        <button type="submit" style="font-style: italic; font-family: 'Times New Roman', Times, serif;">Login</button>
        <p (click)="toggleForm('register')" style="font-style: italic;">Don't have an account?
          <span class="highlighted">Register</span>
        </p>
      </form>
<!--This is for the reggister-->
    <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">
        <h2 style="font-style: italic;">Register</h2>
        <div class="form-group">
          <input type="text" formControlName="username" placeholder="Username" />
        </div>
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
        <button type="submit" style="font-style: italic; font-family: 'Times New Roman', Times, serif;">Register</button>
        <p (click)="toggleForm('login')" style="font-style: italic;">Already have an account?
          <span class="highlighted">Login</span>
        </p>
      </form>
</div>
