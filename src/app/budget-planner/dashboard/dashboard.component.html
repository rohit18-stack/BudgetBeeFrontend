<app-side-nav></app-side-nav>
<div class="container">
  <div class="ex-card">
    <h2>Expense</h2>
    <h3>Total Expense: {{ totalExpenses }}</h3>
    <table mat-table [dataSource]="expenseData" class="mat-elevation-z8">
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['category', 'amount', 'date']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['category', 'amount', 'date'];"></tr>
    </table>
    <button mat-button (click)="onExpense()">Add Expense</button>
  </div>

  <div class="card-container">
    <div class="in-card">
      <h2>Income</h2>
      <div>
        <strong>Total Income:</strong> {{ totalIncome }}
      </div>
      <form (ngSubmit)="addIncome()">
        <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput [(ngModel)]="newIncome.amount" name="amount" type="number" required>
        </mat-form-field>
        <button mat-button type="submit">Add Income</button>
      </form>
    </div>

    <div class="card" id="savings-card">
      <h2>Savings</h2>
      <div>
        <strong>Total Savings:</strong> {{ totalSavings }}
      </div>
    </div>
  </div>
</div>

<app-sidenav></app-sidenav>
